<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="nav_link">
                <a href="index.html">Google Search</a>
        </div>

        <div class="container" style="margin-top: 12%;">

            <div class="text-center">
                <img id="logo" src="assets/googlelogo_color_272x92dp.png", alt="google logo">
            </div>

                <form action="https://www.google.com/search">
                        <center>
                            <input id="searchbar" class="form-control rounded-pill" type="text" name="q">
                            <input name="udm" value="2" hidden>
                        </center>
                        <center>
                            <input type="submit" class="m-2 p-2 rounded" value="Google Image Search">
                        </center>
                </form>
        </div>

    </body>
</html>
